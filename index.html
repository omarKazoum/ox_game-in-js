<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xo_Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Welcome to XO game</h1>
        <form action="" onsubmit="return false" id="info-form">
            <div class="form-group">
                <p class="text-center">please enter the names of the players</p>
            </div>
            <div class="form-group py-1">
                <label for="player1_name">player 2 name :</label>
                <input class="form-control py-1" type="text" name="player1_name" id="player1_name">
            </div>
            <div class="form-group py-1">
                <label for="player2_name"> Player 2 name :</label>
                <input class="form-control py-1" type="text" name="player2_name" id="player2_name">
            </div>
            <button id="start-btn" class="btn btn-primary mt-1 w-100">Start</button>
        </form>
    </div>
  </div>
    <h2 id="bottom-msg" class="text-center text-primary">
    </h2>
  <div class="row grid">
     <div class="row">
        <div class="col container-fluid p-5">
          <div class="row mb-2">
            <div class="cell col-4"><div class="cell-content" data-row="1" data-col="1"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="1" data-col="2"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="1" data-col="3"></div></div>
          </div>
            <div class="row mb-2">
            <div class="cell col-4"><div class="cell-content" data-row="2" data-col="1"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="2" data-col="2"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="2" data-col="3"></div></div>
          </div>
            <div class="row">
            <div class="cell col-4"><div class="cell-content" data-row="3" data-col="1"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="3" data-col="2"></div></div>
            <div class="cell col-4"><div class="cell-content" data-row="3" data-col="3"></div></div>
          </div>
            <div class="row">
                <div class="col">
                    <button id="reset-btn" class="btn btn-primary w-100 mt-5">
                        reset
                    </button>
                </div>
            </div>
   </div>

    </div>
 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="js/xo.js"></script>
</body>
</html>
